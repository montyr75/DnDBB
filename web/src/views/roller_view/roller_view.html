<polymer-element name="roller-view">
  <template>
    <link rel="stylesheet" href="../../../resources/css/app.css">

    <style>
      form {
        background-color: white;
        padding: 2px 5px 2px 10px;
        border-bottom: 2px solid #151515;   /* color matches "well" in Cyborg Bootstrap */
      }

      input[type=number] {
        width: 60px;
        text-align: right;
        margin: 0;
      }

      .input-group {
        width: 95px;
      }

      .die-image {
        width: 36px;
        height: 36px;
        cursor: pointer;
        -moz-user-drag: -moz-none;
        -webkit-user-drag: none;
        user-drag: none;
      }

      .input-group-addon {
        color: #CCCCCC;
      }
    </style>

    <form class="flexbox-row-nowrap flex-justify-space-between flex-align-items-center" on-submit="{{submit}}">
      <input type="number" class="form-control input-sm" value="{{qty | asInteger}}" autocomplete="off" on-keyUp="{{keyUp}}" min="1">
      <img class="die-image" src="{{dieImgPath}}" on-click="{{roll}}">
      <div class="input-group input-group-sm"><span class="input-group-addon input-sm">+/-</span><input type="number" class="form-control input-sm" value="{{mod | asInteger}}" autocomplete="off" on-keyUp="{{keyUp}}"></div>
      <div class="input-group input-group-sm"><span class="input-group-addon input-sm">x</span><input type="number" class="form-control input-sm" value="{{rep | asInteger}}" autocomplete="off" on-keyUp="{{keyUp}}" min="1"></div>
    </form>
  </template>

  <script type="application/dart" src="roller_view.dart"></script>
</polymer-element>
